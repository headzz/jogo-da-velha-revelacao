<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./fonts/fonts.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <main class="mainSection">
      <h1 class="title">
        <span style="color: #94d192">Gael</span>
        <span style="color: #bf77bb; margin-left: 8px">o</span
        ><span style="color: #94d192">u</span>
        <span style="color: #bf77bb; margin-left: 8px">Sophie?</span>
      </h1>
      <div class="containerGridTicTacToe">
        <div class="grid" id="board">
          <div
            class="cells"
            id="cell1"
            onclick="changeInnerHtml(0,0,'cell1')"
          ></div>
          <div
            class="cells cell-border"
            id="cell2"
            onclick="changeInnerHtml(0,1,'cell2')"
          ></div>
          <div
            class="cells cell-border"
            id="cell3"
            onclick="changeInnerHtml(0,2,'cell3')"
          ></div>
          <div
            class="cells cell-border-vertical"
            id="cell4"
            onclick="changeInnerHtml(1,0,'cell4')"
          ></div>
          <div
            class="cells cell-border cell-border-vertical"
            id="cell5"
            onclick="changeInnerHtml(1,1,'cell5')"
          ></div>
          <div
            class="cells cell-border cell-border-vertical"
            id="cell6"
            onclick="changeInnerHtml(1,2,'cell6')"
          ></div>
          <div
            class="cells"
            id="cell7"
            onclick="changeInnerHtml(2,0,'cell7')"
          ></div>
          <div
            class="cells cell-border"
            id="cell8"
            onclick="changeInnerHtml(2,1,'cell8')"
          ></div>
          <div
            class="cells cell-border"
            id="cell9"
            onclick="changeInnerHtml(2,2,'cell9')"
          ></div>
        </div>
      </div>
      <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-md modal-xl">
          <div class="modal-content">
            <div
              class="modal-body d-flex flex-column justify-content-center align-items-center"
            >
              <h1 class="title btn-shine" style="margin: 0; padding: 30px 0">
                Gael
              </h1>
              <video class="video-responsivenes" controls id="video-review">
                <source src="./video-3D-revelacao.mp4" type="video/mp4" />
                Your browser does not support HTML video.
              </video>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
